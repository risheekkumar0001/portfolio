name: Deploy to Firebase Hosting & Functions

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Setup pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build Nuxt app
        run: pnpm run build -- --preset=firebase

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools@latest

      - name: Setup Firebase service account
        run: |
          echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_ECBD0 }}" > $GITHUB_WORKSPACE/firebase-key.json
        shell: bash

      - name: Deploy to Firebase
        env:
          GOOGLE_APPLICATION_CREDENTIALS: $GITHUB_WORKSPACE/firebase-key.json
        run: npx firebase-tools deploy --project portfolio-ecbd0 --only hosting,functions
